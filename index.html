<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Paid to Listen to Spotify</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for the arrow icon in the button */
        .arrow-icon {
            transform: translateX(0);
            transition: transform 0.2s ease-in-out;
        }

        .apply-button:hover .arrow-icon {
            transform: translateX(5px);
        }

        /* Custom animation for the pop-up notification */
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        .notification-popup {
            animation: slideInUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center p-6 md:p-12">

        <!-- Header Section with Logo and "Now Hiring" banner -->
        <div class="w-full max-w-lg text-center mt-8">
            <!-- Spotify Logo - Using an inline SVG for simplicity -->
            <svg class="h-12 w-12 mx-auto mb-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM17.182 16.275C16.897 16.732 16.291 16.892 15.834 16.607C13.238 15.008 9.948 14.636 7.234 15.347C6.777 15.467 6.274 15.228 6.155 14.771C6.035 14.314 6.274 13.811 6.731 13.692C9.882 12.872 13.435 13.292 16.323 15.02C16.78 15.295 16.945 15.894 16.67 16.351L17.182 16.275ZM17.514 13.698C17.202 14.246 16.486 14.43 15.938 14.118C13.649 12.83 10.428 12.441 7.825 13.111C7.277 13.255 6.786 12.981 6.643 12.433C6.5 11.885 6.774 11.394 7.322 11.251C10.231 10.485 13.678 10.893 16.285 12.33C16.833 12.637 17.017 13.353 16.705 13.901L17.514 13.698ZM17.846 11.121C17.534 11.669 16.818 11.853 16.27 11.541C13.981 10.253 10.76 9.864 8.157 10.534C7.609 10.678 7.118 10.404 6.975 9.856C6.832 9.308 7.106 8.817 7.654 8.674C10.563 7.908 14.01 8.316 16.617 9.753C17.165 10.06 17.349 10.776 17.037 11.324L17.846 11.121Z" fill="#1DB954"/>
            </svg>
            <!-- "Now Hiring" banner -->
            <div class="inline-block px-4 py-1 mb-6 text-sm text-green-200 bg-green-700 rounded-full font-bold uppercase tracking-wider">
                Now Hiring
            </div>
        </div>

        <!-- Hero Section -->
        <div class="text-center w-full max-w-2xl px-4 md:px-0">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold leading-tight mb-4">
                Get Paid to Listen to Spotify
            </h1>
            <p class="text-lg text-gray-300 mb-8">
                Earn $36/hour reviewing new albums and playlists from artists like Taylor Swift and Sabrina Carpenter.
            </p>
            <!-- Apply Button -->
            <button class="apply-button bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full transition-colors flex items-center justify-center mx-auto text-lg">
                Apply
                <svg class="arrow-icon ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </button>
        </div>

        <!-- Secondary Section -->
        <div class="mt-16 text-center w-full max-w-2xl px-4 md:px-0">
            <h2 class="text-2xl sm:text-3xl font-bold mb-4">
                Why Become a Spotify Reviewer?
            </h2>
            <!-- You can add more content here based on the original image -->
        </div>
    </div>

    <!-- Simulated Pop-up Notification -->
    <div id="notification-popup" class="fixed bottom-0 left-1/2 -translate-x-1/2 mb-6 w-11/12 md:w-96 p-4 bg-gray-800 text-white rounded-xl shadow-lg border border-gray-700 transition-opacity opacity-0 hidden">
        <div class="flex items-start">
            <!-- Spotify Logo -->
            <svg class="flex-shrink-0 h-8 w-8 text-green-500 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM17.182 16.275C16.897 16.732 16.291 16.892 15.834 16.607C13.238 15.008 9.948 14.636 7.234 15.347C6.777 15.467 6.274 15.228 6.155 14.771C6.035 14.314 6.274 13.811 6.731 13.692C9.882 12.872 13.435 13.292 16.323 15.02C16.78 15.295 16.945 15.894 16.67 16.351L17.182 16.275ZM17.514 13.698C17.202 14.246 16.486 14.43 15.938 14.118C13.649 12.83 10.428 12.441 7.825 13.111C7.277 13.255 6.786 12.981 6.643 12.433C6.5 11.885 6.774 11.394 7.322 11.251C10.231 10.485 13.678 10.893 16.285 12.33C16.833 12.637 17.017 13.353 16.705 13.901L17.514 13.698ZM17.846 11.121C17.534 11.669 16.818 11.853 16.27 11.541C13.981 10.253 10.76 9.864 8.157 10.534C7.609 10.678 7.118 10.404 6.975 9.856C6.832 9.308 7.106 8.817 7.654 8.674C10.563 7.908 14.01 8.316 16.617 9.753C17.165 10.06 17.349 10.776 17.037 11.324L17.846 11.121Z" fill="currentColor"/>
            </svg>
            <!-- Notification content -->
            <div class="flex-grow">
                <div class="flex justify-between items-center mb-1">
                    <span class="font-bold">Katie from Vermont</span>
                    <button id="close-popup" class="text-gray-400 hover:text-gray-200 transition-colors">
                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <p class="text-sm">Got her $2320 weekly payout</p>
                <div class="flex justify-between items-center text-xs text-gray-400 mt-2">
                    <span>Just now</span>
                    <span class="text-green-400">Verified by <span class="font-bold">SPOTIFY</span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle the pop-up notification
        window.onload = function() {
            const popup = document.getElementById('notification-popup');
            const closeButton = document.getElementById('close-popup');

            // Show the popup after a 3-second delay to mimic real behavior
            setTimeout(() => {
                popup.style.display = 'block';
                setTimeout(() => {
                    popup.style.opacity = '1';
                }, 50); // Small delay to trigger the transition
            }, 3000);

            // Hide the popup when the close button is clicked
            closeButton.addEventListener('click', () => {
                popup.style.opacity = '0';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 500); // Wait for the fade-out transition to finish
            });
        };
    </script>
</body>
</html>
